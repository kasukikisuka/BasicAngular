<div class="container">
  <!-- WIDGETS LIST -->
  <div class="col-50">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h1>Widgets</h1>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-list>
          <md-list-item *ngFor="let wid of widgets" (click)="selectWidget(wid)">
            <h3 md-line>
              {{ wid.name }}
            </h3>
            <button md-icon-button>
              <md-icon>close</md-icon>
            </button>
            <p md-line>
              {{ wid.description }}
            </p>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
  </div>


  <!-- WIDGET DETAILS -->
  <div class="col-50">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h1>
            <span *ngIf="selectedWidgets; else prompto">
              Editing {{ selectedWidgets.name }}
            </span>
            <ng-template #prompto>
              Create
            </ng-template>
          </h1>
        </md-card-title>
      </md-card-header>
      <form>
        <md-card-content>
          <pre>{{ selectedWidgets | json}}</pre>
        </md-card-content>
        <md-card-actions>
          <button type="submit" md-button>Save</button>
          <button type="button" md-button (click)="selectWidget(null)">Cancel</button>
        </md-card-actions>
      </form>
    </md-card>
    <md-card *ngFor="let testwidget of widgets; let i=index">
      <h4> {{ i }}  {{ testwidget.name }} </h4>
    </md-card>
  </div>
</div>
